<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milkfish DIT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Milkfish DIT</h1>
            <p>Create engaging videos with AI-generated content</p>
        </header>

        <main>
            <!-- Generation Form Section -->
            <section class="generation-section">
                <h2>Generate New Video</h2>
                
                <form id="generateForm" class="generation-form">
                    <div class="form-group">
                        <label for="topic">Topic/Prompt *</label>
                        <input type="text" id="topic" name="topic" required 
                               placeholder="e.g., Why cats secretly control the internet">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="promptType">Prompt Type</label>
                            <select id="promptType" name="promptType">
                                <!-- Options loaded dynamically -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="model">Image Model</label>
                            <select id="model" name="model">
                                <!-- Options loaded dynamically -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="voice">Voice</label>
                            <select id="voice" name="voice">
                                <!-- Options loaded dynamically -->
                            </select>
                        </div>
                    </div>

                    <!-- Advanced Settings (Collapsible) -->
                    <details class="advanced-settings">
                        <summary>Advanced Settings</summary>
                        
                        <div class="settings-section">
                            <h3>Video Settings</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="fps">FPS</label>
                                    <input type="number" id="fps" name="fps" value="24" min="1" max="60">
                                </div>
                                <div class="form-group">
                                    <label for="aspectRatio">Aspect Ratio</label>
                                    <select id="aspectRatio" name="aspectRatio">
                                        <option value="9:16">9:16 (Portrait)</option>
                                        <option value="16:9">16:9 (Landscape)</option>
                                        <option value="1:1">1:1 (Square)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="transitionDuration">Transition Duration</label>
                                    <input type="number" id="transitionDuration" name="transitionDuration" 
                                           value="0.5" min="0" max="2" step="0.1">
                                </div>
                            </div>
                        </div>

                        <div class="settings-section">
                            <h3>Subtitle Settings</h3>
                            <div class="form-row">
                                <div class="form-group checkbox-group">
                                    <label>
                                        <input type="checkbox" id="subtitles" name="subtitles" checked>
                                        Enable Subtitles
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="subtitleStyle">Style</label>
                                    <select id="subtitleStyle" name="subtitleStyle">
                                        <!-- Options loaded dynamically -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="subtitleAnimation">Animation</label>
                                    <select id="subtitleAnimation" name="subtitleAnimation">
                                        <!-- Options loaded dynamically -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="subtitlePosition">Position</label>
                                    <select id="subtitlePosition" name="subtitlePosition">
                                        <!-- Options loaded dynamically -->
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="settings-section">
                            <h3>Effects</h3>
                            <div class="form-row">
                                <div class="form-group checkbox-group">
                                    <label>
                                        <input type="checkbox" id="panEffect" name="panEffect" checked>
                                        Pan Effect
                                    </label>
                                </div>
                                <div class="form-group checkbox-group">
                                    <label>
                                        <input type="checkbox" id="zoomEffect" name="zoomEffect" checked>
                                        Zoom Effect
                                    </label>
                                </div>
                                <div class="form-group checkbox-group">
                                    <label>
                                        <input type="checkbox" id="highlightKeywords" name="highlightKeywords" checked>
                                        Highlight Keywords
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="transitionStyle">Transition Style</label>
                                    <select id="transitionStyle" name="transitionStyle">
                                        <!-- Options loaded dynamically -->
                                    </select>
                                </div>
                            </div>
                        </div>
                    </details>

                    <button type="submit" class="generate-btn">
                        <span class="btn-text">Generate Video</span>
                        <span class="btn-loader" style="display: none;">Generating...</span>
                    </button>
                </form>

                <!-- Progress Section -->
                <div id="progressSection" class="progress-section" style="display: none;">
                    <h3>Generation Progress</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-stage" id="progressStage">Initializing...</p>
                </div>
            </section>

            <!-- Video Gallery Section -->
            <section class="gallery-section">
                <div class="gallery-header">
                    <h2>Generated Videos</h2>
                    <div class="gallery-controls">
                        <select id="filterPromptType" class="filter-select">
                            <option value="">All Types</option>
                        </select>
                        <button id="refreshGallery" class="refresh-btn">â†» Refresh</button>
                    </div>
                </div>

                <div id="videoGallery" class="video-gallery">
                    <!-- Video cards will be loaded here -->
                </div>

                <div id="emptyGallery" class="empty-gallery" style="display: none;">
                    <p>No videos generated yet. Create your first video above!</p>
                </div>
            </section>
        </main>

        <!-- Video Modal -->
        <div id="videoModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <video id="modalVideo" controls></video>
                <div class="modal-details" id="modalDetails"></div>
            </div>
        </div>

        <!-- Error Modal -->
        <div id="errorModal" class="error-modal" style="display: none;">
            <div class="error-content">
                <span class="error-close">&times;</span>
                <h3>Error</h3>
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
